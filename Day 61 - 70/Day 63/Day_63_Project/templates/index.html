<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>

  <body>
    <h1>My Library</h1>
    {% if library==[]: %}
      <p>Library is empty</p>
    {% else: %}
      {% for book in library: %}
        <ul>
          <li><a href="{{url_for('delete', id=book.id)}}">Delete</a>
            {{ book.title + " - " + book.author + " - " + (book.rating)|string + "/10 " }}
            <a href="{{url_for('edit', id=book.id)}}">Edit Rating</a></li>
        </ul>
      {% endfor %}
    {% endif %}  

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>

</html>
