{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>
  {% for movie in movies: %}
  <p>
      <a
        href="{{url_for('add', name=movie['title'], year=movie['release_date'][:4], description=movie['overview'], img_url=movie['poster_path'])}}">
        {{movie["original_title"]}} - {{movie["release_date"][:4]}}</a>
    </p>
  {% endfor %}

</div>
{% endblock %}
