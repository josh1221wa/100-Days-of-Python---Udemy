        <!-- This structure is used for multiline commands in jinja like for loops or if conditions. A specialized bracket is used and at the end we have to add a specialaized keyword to terminate the operation. -->

        {% for blog_post in posts: %}
            {% if blog_post["id"]==2: %}
                <h1>{{blog_post["title"]}}</h1>
                <h2>{{blog_post["subtitle"]}}</h2>
            {% endif %}
        {% endfor %}
    </body>

</html>
